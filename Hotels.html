<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
    <h2>Add New Hotel</h2>
    <form action="submit_hotel.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        
        <label for="place">Place Name:</label>
        <input type="text" id="place" name="place" required><br>
        
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br>
        
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br>
        <label for="upload picture">Upload Picture:</label><br>
            <!-- Drag and drop area -->
            <div class="drag-drop-area" id="drag-drop-area" ondrop="dropImages(event)" ondragover="allowDrop(event)" onclick="triggerFileInput()">
                Drag & Drop or Click to Select Pictures
            </div>
            <input type="file" id="picture" name="picture" accept="image/*" multiple style="display: none;" onchange="displayImages(event)">
            <div class="uploaded-files" id="uploaded-files"></div>
        <label for="star_rating">Star Rating:</label>
        <input type="number" id="star_rating" name="star_rating" min="1" max="5" required><br>
        
        <label for="amenities">Amenities:</label>
        <textarea id="amenities" name="amenities" rows="4" cols="50"></textarea><br>
        
        <label for="check_in_time">Check-in Time:</label>
        <input type="time" id="check_in_time" name="check_in_time"><br>
        
        <label for="check_out_time">Check-out Time:</label>
        <input type="time" id="check_out_time" name="check_out_time"><br>
        
        <label for="website">Website:</label>
        <input type="text" id="website" name="website"><br>
        <input type="submit" value="Submit">
    </form>
</div>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function dropImages(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            displayImages(files);
        }

        function displayImages(event) {
            var files = event.target.files;
            var uploadedFilesContainer = document.getElementById("uploaded-files");
            uploadedFilesContainer.innerHTML = ""; // Clear previous uploaded files
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                img.setAttribute("alt", "Image");
                uploadedFilesContainer.appendChild(img);
            }
        }

        function triggerFileInput() {
            document.getElementById("picture").click();
        }
    </script>
</body>
</html>
